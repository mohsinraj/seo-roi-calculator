<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Post SEO ROI Calculator</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🕸️</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📈 Guest Post SEO ROI Calculator</h1>
    <p class="subtitle">Estimate the return on investment from your backlink placements</p>

    <form id="roiForm" class="card">
      <div class="form-group">
        <label for="cost">Guest Post Cost ($)</label>
        <input type="number" id="cost" required>
      </div>
      <div class="form-group">
        <label for="traffic">Estimated Monthly Traffic from Backlink</label>
        <input type="number" id="traffic" required>
      </div>
      <div class="form-group">
        <label for="conversion">Conversion Rate (%)</label>
        <input type="number" id="conversion" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="profit">Profit per Conversion ($)</label>
        <input type="number" id="profit" required>
      </div>
      <button type="submit" class="btn">💡 Calculate ROI</button>
    </form>

    <div id="result" class="result card hidden"></div>

    <h2 class="resources-title">🔗 Useful Resources</h2>
    <div class="resources">
      <a href="https://t-ranks.com/t-post/" target="_blank" class="resource-btn">Buy Guest Post Backlink</a>
      <a href="https://t-ranks.com/buy-pbn-links/" target="_blank" class="resource-btn">Get PBNs Backlinks</a>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ for SEO professionals</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
